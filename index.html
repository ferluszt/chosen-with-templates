<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Chosen + Templates</title>
    <meta name="description" content="">
    
    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- CSS: implied media="all" -->
    <link rel="stylesheet" href="docsupport/style.css">
    <link rel="stylesheet" href="chosen/chosen.css" />
    
    <!--[if lt IE 9]>
      <script type="text/javascript">
      (function(){
        var html5elements = "address|article|aside|audio|canvas|command|datalist|details|dialog|figure|figcaption|footer|header|hgroup|keygen|mark|meter|menu|nav|progress|ruby|section|time|video".split('|');
        for(var i = 0; i < html5elements.length; i++){
          document.createElement(html5elements[i]);
        }

      })();
      </script>
    <![endif]-->
  </head>

  <body>
    <div id="container">
      <div id="content">
        <header>
          <h1>Chosen with Templates</h1>
        </header>
        <div id="container">
          <h2 class="intro">Adding template support to chosen. Add pictures. Go crazy.</h2>

          <h2>Template Support</h2>
          <div class="side-by-side clearfix">
            <div>
      	<em>Single select</em>
        <select data-placeholder="Choose your favorite candy..." class="chzn-select-template-example" style="width:350px;" tabindex="11">
          <option value=""></option>
          <option data-type="chocolate" data-ico="http://cdn1.iconfinder.com/data/icons/winter_png/16/christmas_5.png" value="sel1">M&Ms</option>
          <option data-type="fruity" data-ico="http://cdn1.iconfinder.com/data/icons/iconshock_vista_CharlieandtheChocolateFactory/png/24/CharlieandtheChocolateFactory1.png" value="sel2">Starburst</option>
          <option data-type="fruity" data-ico="http://cdn1.iconfinder.com/data/icons/winter_png/16/christmas_5.png" value="sel3">Skittles</option>
          <option data-type="chocolate" data-ico="http://cdn1.iconfinder.com/data/icons/fatcow/16/candy_cane.png" value="sel4">Reese's</option>
          <option data-type="chocolate" data-ico="http://cdn1.iconfinder.com/data/icons/winter_png/16/christmas_5.png" value="sel5">Snickers</option>
        </select>
      </div>
      <div>
        <em>Multi select</em>
        <select data-placeholder="Choose your favorite candy..." multiple class="chzn-select-template-example" style="width:350px;" tabindex="11">
          <option value=""></option>
          <option data-type="chocolate" data-ico="http://cdn1.iconfinder.com/data/icons/winter_png/16/christmas_5.png" value="sel1">M&Ms</option>
          <option data-type="fruity" data-ico="http://cdn1.iconfinder.com/data/icons/iconshock_vista_CharlieandtheChocolateFactory/png/24/CharlieandtheChocolateFactory1.png" value="sel2">Starburst</option>
          <option data-type="fruity" data-ico="http://cdn1.iconfinder.com/data/icons/winter_png/16/christmas_5.png" value="sel3">Skittles</option>
          <option data-type="chocolate" data-ico="http://cdn1.iconfinder.com/data/icons/fatcow/16/candy_cane.png" value="sel4">Reese's</option>
          <option data-type="chocolate" data-ico="http://cdn1.iconfinder.com/data/icons/winter_png/16/christmas_5.png" value="sel5">Snickers</option>
        </select>
      </div> 
         </div>
         </div> 
          <footer>
            &copy; 2013 Licensed under the <a href="http://en.wikipedia.org/wiki/MIT_License">MIT license</a>.
          </footer>
          
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="chosen/chosen.jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
          $(".chzn-select").chosen();
          $(".chzn-select-deselect").chosen({allow_single_deselect:true});
          $(".chzn-select-template-example").chosen({
      template: function (text, value, templateData) {
        return [
          "<img src='" + templateData.ico + "' height='16' width='16'></img> <i>" + text + "</i> value: " + value         
        ].join("");
      },
      templateSelected: function (text, value, templateData) {
        return [
          "<i>" + text + "</i> value: " + value  +"<img src='" + templateData.ico + "' height='16' width='16'></img>"       
        ].join("");
      }
    });
        </script>
        
      </div>
    </div>
  </body>
</html>
